<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEXAMP</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 2fr;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
    }

    .first {
      grid-column: span 7;
    }

    .card {
      background-color:rgb(37, 230, 230);
    }
  </style>
</head>

<body>
  <h1>GRIDEXAMPLE</h1>
  <div class="grid-container">
    <div class="first card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

</body>

</html>
